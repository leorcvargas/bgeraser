version: "3.5"
services:
  db:
    image: postgres:15
    hostname: db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: bgeraser
    ports:
      - "5432:5432"
    expose:
      - "5432"
    volumes:
      - postgres-db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 15s
      timeout: 25s

  api:
    build: .
    restart: always
    hostname: api
    environment:
      - ENABLE_SONIC_JSON=1
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=bgeraser
      - DB_PORT=5432
      - CPU_PROFILE=/app/prof/cpu-1.prof
      - MEM_PROFILE=/app/prof/mem-1.prof
      - CACHE_HOST=cache
      - CACHE_PORT=6379
      - SERVER_PORT=8080
      - ENABLE_PROFILING=0
      - ENABLE_PREFORK=0
    volumes:
      - ./prof:/app/prof
    depends_on:
      db:
        condition: service_healthy
    expose:
      - "8080"

volumes:
  postgres-db:

networks:
  default:
    driver: bridge
